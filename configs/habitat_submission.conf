mode = depth
habitat_eval = remote
agent_map_source = pred
agent_pose_source = slam
giveup = 4

num_particles = 128  # 300  # 360   #  ~~~~~~~~~~~~~~~~~~~~~~ !!!!!!!!!!
inference_trajlen = 12
resample = true
motion_noise = locobot
odom_source = actions
locobot_collision_p = 0.1
slam_use_best_steps = t


traversable_threshold = 0.38   # decreased back
obstacle_downweight = false

fix_habitat_depth = false
planner = vinpred
recoverpolicy = back1
goalpolicy = twostep
collision_patch_radius = 0.1
skip_plan_when_turning = true
planner_timeout = 1.5   # does not matter, only for astar3d

# planner
agent_planner_brain = plannerbrain_v81
global_map_size = 240
vi_iters = 512
connect8 = false
vi_levels = 1
lr_plan = v
loss = advantage
normalize_transitions = true
vi_softmax_temp = 10.

#soft_cost_map = true
#cost_setting = 2
soft_cost_map = false
cost_setting = 3

visibility_mask = 20   # 0 (straight) or 2 (from data)

trainlen = 4
trajlen = 4
motion_std = [1, 2.5, 2.5]

init_std = [0, 0]
# odom_std = [1, 2]


learningrate = 0.0001
batchsize = 16
l2scale 0.001
# loss = pose-rot
target = traj

generate_particles = t
testseed = 1

valid_samples = 25000

patience = 4
decaystep = 4
epochs = 100
train_mode = 2

data_threads = 1
seed = 0
gpu = 0

